<script>
  globals = {}
  globals.pageSize = 1
  searchHost = "http://cartlabserver.shc.wisc.edu:8080/search"
  $(document).ready(function(){
    //check if there is a query in the works right now
    q = +getQueryVariable("id")
    if (jQuery.isNumeric(q)){
      console.log("Argument is number")
          $.ajax("http://cartlabserver.shc.wisc.edu:8080/search/" + q, {
            success: function(html){
              $("#results").empty()
              $("#results").append(html)
            },
            error: function(xhr, status, error){
              console.log(error)
              window.location.replace("500.html")
            },
            contentType: "text/html",
            beforeSend: function(){
              $("#results").empty()
              $("#results").append("<img id='ajaxloader' src='img/ajax-loader.gif' />")
            }
          })
    }else{
      print("Argument is not number")
      window.location.replace("404.html")
    }

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    //enable downloading
    $("#downloadButton").click(function(e){
      e.preventDefault()
      loc = $(this).data('ref')
      window.location.assign(loc);
    })
  })
  //for parsing the query string
  function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
              return decodeURIComponent(pair[1]);
          }
      }
  }


</script>
